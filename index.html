<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <!--PRIMEIRA PAGINA // PARA VELA SO TIRAR O ESCONDER DA CLASSE MAIN-->

    <main class="PaginaInicial">
        <div class="seusQuizzes esconder">
            <div class="superior">
                <p>Seus Quizzes</p>
                <div class="botao" onclick="irParaCriacaoQuizz()">
                    <ion-icon name="add-circle"></ion-icon>
                </div>
            </div>
            <div class="quizzesPessoais">

            </div>
        </div>
        <div class="quizzEmBranco">
            <div>
                <span>Você não criou nenhum </span>
            </div>
            <div>
                <span>quizz ainda :(</span>
            </div>
            <div class="botao" onclick="irParaCriacaoQuizz()">
                <span>Criar Quizz</span>
            </div>
        </div>
        <!--Area para colocar os Quizzes    //  apagar depois os quizzes individuais  -->
        <div class="areaQuizzes">
            <p>Todos os Quizzes</p>
            <div class="quizzes areaNormal">
                <!--Area para colocar os Quizzes    //  apagar depois os quizzes individuais  -->
            </div>
        </div>
    </main>

    <!--PRIMEIRA PAGINA // PARA VELA SO TIRAR O ESCONDER DA CLASSE MAIN-->

    <!--SEGUNDA PAGINA // PARA VELA SO TIRAR O ESCONDER DA CLASSE MAIN-->
    <main class="PaginaDoQuizz esconder">

        <!--Area para colocar as opçoes    //  apagar depois  -->
    </main>


    <!--SEGUNDA PAGINA // PARA VELA SO TIRAR O ESCONDER DA CLASSE MAIN-->
    <!--TERCEIRA PAGINA -->
    <main class="TerceiraCriacao esconder">
        <div class="parte1">
            <!-- esconder aqui -->
            <div class="inicio">
                <h2>Comece pelo começo</h2>
                <input type="text" class="input_titulo" placeholder="Título do seu quizz">
                <input type="text" class="input_url" placeholder="URL da imagem do seu quizz">
                <input type="text" class="input_qntdPerguntas" placeholder="Quantidade de perguntas do quizz">
                <input type="text" class="input_qntdNiveisQuizz" placeholder="Quantidade de níveis do quizz">
                <div class="botaoProsseguir" onclick="informacaoCriarQuizz()">
                    <span>Prosseguir para criar perguntas</span>
                </div>
            </div>
        </div>

        <div class="parte2 esconder">
            <!-- esconder aqui -->
            <div class="criarPerguntas">


            </div>


            <!-- Area chumbada das perguntas / apagar depois do javascript -->
        </div>

        <div class="parte3 esconder">
            <!-- esconder aqui -->
            <div class="criarNiveis">

            </div>

        </div>

        <div class="parte4 esconder">
            <div class="areaFinal">

            </div>
        </div>
    </main>
    <!--TERCEIRA PAGINA -->




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
